<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Sidebar with Instruments</title>
  
  <!-- jQuery and jQuery UI for draggable pop-up -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link 
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" 
  />
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  
  <!-- Load Chart.js for charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Load Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  
  <!-- Load PapaParse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  
  <!-- Our main stylesheet -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Our main script file -->
  <script src="scripts.js" defer></script>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <div id="collapse-btn">☰</div>
    <!-- Amended Search Box -->
    <div id="sidebar-search-container">
      <input type="text" id="sidebar-search" placeholder="Search instruments..." />
      <button id="sidebar-search-clear">✕</button>
    </div>
    <ul id="sidebar-list"></ul>
  </div>
  
  <!-- Main Content Area for Default Dashboard -->
  <div id="main-content">
    <!-- Default Dashboard (4 Blocks) -->
    <div id="block1-wrapper">
      <button id="fullscreen-button" class="external-fullscreen-btn">
        <span class="arrow">&#8598;</span>
        <span class="arrow">&#8599;</span><br>
        <span class="arrow">&#8601;</span>
        <span class="arrow">&#8600;</span>
      </button>
      <div id="block1">
        <div id="container" class="tradingview-widget-container" style="height:100%;width:100%">
          <div 
            class="tradingview-widget-container__widget"
            style="height:calc(100% - 32px);width:100%"
          ></div>
          <script 
            type="text/javascript" 
            src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" 
            async
          >
          {
            "autosize": true,
            "symbol": "NASDAQ:AMZN",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "withdateranges": true,
            "hide_side_toolbar": false,
            "allow_symbol_change": false,
            "backgroundColor": "#001122",
            "details": true,
            "calendar": false,
            "support_host": "https://www.tradingview.com"
          }
          </script>
        </div>
      </div>
    </div>
    
    <!-- Inserisci il div per symbol overview: necessario per updateSymbolOverview -->
    <div id="symbol-overview" style="color: white; padding: 10px; background-color: #001122;"></div>
    
    <div id="block2">
      <div id="symbol-info-container" class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
      </div>
    </div>
  
    <div id="block3">
      <div id="block3-tabs">
        <button data-tab="trendscore" class="active-tab">TREND SCORE</button>
        <button data-tab="tradingview">TradingView</button>
      </div>
      <div id="block3-content">
        <div id="block3-trendscore"></div>
        <div id="block3-tradingview"></div>
      </div>
    </div>
  
    <div id="block4"></div>
  </div>
  
  <!-- Portfolio Builder Template -->
  <div id="portfolio-builder-template">
    <!-- Populated by loadPortfolioBuilder() -->
  </div>
  
  <!-- Thematic Portfolio Template -->
  <div id="thematic-portfolio-template">
    <!-- Populated by loadThematicPortfolio() -->
  </div>
  
  <!-- YouTube Popup (Hidden) -->
  <div id="youtube-popup">
    <div id="youtube-popup-header">
      LIVE TV
      <button id="youtube-popup-close">&times;</button>
    </div>
    <div id="youtube-popup-content">
      <input type="text" id="youtube-url" placeholder="Enter YouTube URL" />
      <button onclick="updateYouTubePlayer()">Update Player</button>
      <iframe 
        id="youtube-iframe" 
        width="100%" 
        height="150" 
        src="" 
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen
      >
      </iframe>
    </div>
  </div>
</body>
</html>
